<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <label>
        Username
        <input
          type="text"
          placeholder="Username"
          name="username"
          required
        /> </label
      ><br />
      <label>
        Password
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        /> </label
      ><br />
      <label>
        Role: admin, user
        <input type="text" placeholder="Role" name="role" required /> </label
      ><br />

      <button type="submit">Register</button>
      <button type="reset" class="cancelbtn">Cancel</button>
    </form>
  </body>
</html>
